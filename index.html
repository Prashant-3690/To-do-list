<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICE HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent" id="a2">
      <div class="subparent">
        <h1>To-do-List</h1>
      </div>
      <div class="child">
        <div class="work">
          <input type="text" id="text" placeholder="Write your task here" />
        </div>
        <div class="button1">
          <button onclick="add()" type="button">Add</button>
        </div>
      </div>
      <div id="one" class="add_task">
        
        
        <!-- <div class="task_name">
          <h2 id="do"></h2>
        </div>
        <div class="check">
          <input type="checkbox" />
        </div>-->
      </div>
    </div>
    <div class="count" id="a1">
      <h3 id="ta">Task:0</h3>
      <h4 id="complete">Completed: 0</h4>
    </div>
    <div class="done" id="but">
      <button onclick="don()">Done</button>
    </div>

    <div class="p_pop" id="pp1">
      <div class="pop">
        <div class="pop_up">
          <p id="p1"></p>
          <img src="emoji-marketing.jpg"></div>
        <div class="but2">
          <button onclick="reload()">Close</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
